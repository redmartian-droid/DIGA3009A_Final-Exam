<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/main.css" />

    <title>Yo!Anime - Manga Details</title>
  </head>
  <body>
    <header></header>

    <div class="hero-banner">
      <div class="hero-overlay"></div>
    </div>

    <div class="content-wrapper">
      <div class="sidebar">
        <div class="poster-image"></div>
        <div class="action-buttons">
          <button class="btn-completed">Completed</button>
          <button class="btn-watchlist">Add to Readlist</button>
          <button class="btn-watching">Started Reading</button>
        </div>
      </div>

      <div class="main-content">
        <div class="show-header">
          <h1 class="show-title"></h1>
          <div class="show-year"></div>
        </div>

        <div class="tab-navigation">
          <button class="tab-btn active" data-tab="summary">Summary</button>
          <button class="tab-btn" data-tab="episodes">Chapters</button>
          <button class="tab-btn" data-tab="characters">Characters</button>
          <button class="tab-btn" data-tab="reactions">Reactions</button>
        </div>

        <div class="tab-content">
          <!-- Summary Tab -->
          <div class="tab-panel active" data-panel="summary">
            <div class="synopsis"></div>
          </div>

          <!-- Chapters Tab -->
          <div class="tab-panel" data-panel="episodes">
            <div class="episodes-list"></div>
          </div>

          <!-- Characters Tab -->
          <div class="tab-panel" data-panel="characters">
            <div class="characters-grid"></div>
          </div>

          <!-- Reactions Tab -->
          <div class="tab-panel" data-panel="reactions">
            <div class="reactions-list"></div>
          </div>
        </div>
      </div>

      <div class="details-sidebar">
        <h3>Manga Details</h3>
        <div class="details-info"></div>
      </div>
    </div>

    <div class="comments-section">
      <h2>Comments</h2>
      <div class="comments-list"></div>
    </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/detail.js"></script>
  </body>
</html>
